<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Chat-Bot</title>
</head>

<body>
    <!-- Root container where React will render -->
    <div id="app-container"></div>

    <!-- React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel to support JSX directly in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your React code -->
    <script type="text/babel">
        function ChatInput() {
            return (
                <>
                    <input type="text" placeholder="Enter message here" />
                    <button>Send</button>
                </>
            );
        }
        function ChatMessage({ message, sender }) {
            return(
                <div>
                    {sender === 'Robot' && <img src="robot.png" width="24" height="24"/>}
                    {message}
                    {sender === 'User' && <img src="user.png" width="24" height="24"/>}
                </div>
            );
        }
        function App() {

            return (
                <>
                    <ChatInput />
                    <ChatMessage 
                        message="Hello How are you"
                        sender="User"
                    />
                    <ChatMessage 
                        message="I'm doing great! How can I help you?"
                        sender="Robot"
                    />
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('app-container'));
        root.render(<App />);
    </script>
</body>

</html>
